<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Registration</title> 
</head> 
<body> 

    <script>
    function checkPassword(str)
    {
        var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/; 
        return re.test(str);
    }
    </script>

    <form action="/api/registeruser" method="post" onsubmit="return checkPassword(this)">
        
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{email}}"> <!-- Input type email to validate proper email format-->
        
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" value="{{password}}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Must contain at least 8 characters, one upper case and lower case and one special character"> <!-- Pattern regex for password requirements -->
        
        <br><br>

        <label for="role">Role:</label>
        <select name="role" id="role">
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
        </select>

        <input type="submit" value="Submit">
    
    </form> 


</body> 
</html>
